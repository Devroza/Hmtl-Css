<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmina</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 740px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/ILY-B0aby - Dyalla.mp3" controls autoplay></audio>
    <!--O google é compativel com o MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/ILY-B0aby - Dyalla.mp3" type="audio/mpeg">
        <source src="midia/mahava-audio.m4a" type="audio/m4a">
        <source src="midia/Soulicious - Dyalla.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir este audio. <a href="midia/ILY-B0aby - Dyalla.mp3">clique aqui para baixar este arquivo</a></p>
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
                <!-- No pattern de telefone: cada caractere tem seu signficado, ou seja, as condições ficam da seguinte maneira:
                *\d ou ^$ representa os digitos
                *o numero que estiver entre {} representa a quantidade de digitos que serão aceitos
                * É possivel adicionar outros digitos sem que sejam numeros bastando apenas escrevelos após a representação do digito.
                Obs:Caso esteja difícil  de entender, basta observar e analisar o exemplo acima ^ -->
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx
        
        Pesquisar sobre: HTML5 telefone pattern-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>
        <u>
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use as tag's &lt;h&gt;dos números 1-5">Títulos</abbr></li>
            <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a Tag &lt;html&gt;">Código fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; adicionando parametros de numeros ou letras">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;dl&gt; com parametros de &lt;dt&gt; ou &lt;dd&gt;">Lista com demarcadores</abbr></li>
        </u>
    </p>
    
</body>
</html>
